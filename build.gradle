// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'application'
mainClassName = 'Main'
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
	compile group: 'com.google.api-client', name: 'google-api-client-appengine', version: '1.23.0'    
	compile group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
	compile group: 'com.google.apis', name: 'google-api-services-plus', version: 'v1-rev552-1.23.0'
}

